<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Receipt</title>  
</head>


    <script src="index.js"></script>

    
    <body>
        <div class="headerBar">
            <img src="img/logo.png" alt="">
        </div>

        <div class="reciept">
            <div class="thanks">
                <p>Thank you for choosing <br> <img src="img/logo.png" alt="">
                </p>
                
            </div>
            
            <div id="bp">
      
                <!-- Header -->
                <div class="header">
                  <span>Boarding Pass</span>
                </div>
                <!-- /Header -->
                <!-- Airports -->
                <div class="airports">
                  <div class="from">
                    <span>BCA</span>
                    <span class="date">10:30</span>
                  </div>
                  <i class="fa fa-plane"></i>
                  <div class="to">
                    <span>RME</span>
                    <span class="date">01:15</span>
                  </div>       
                </div>
                <!-- /Airports -->
                <!-- Info -->
                <div class="info">
                  <div class="your-trip">
                    <span class="title">Your Trip</span>
                    <span class="from">BARCELONA</span>
                    <span class="to">ROME</span>
                  </div>
                  
                  <div class="details">
                    <div>
                      <span class="title">Flight</span>
                      <span class="flight">12283</span>
                    </div>
                    <div>
                      <span class="title">Gate</span>
                      <span class="gate">49</span>
                    </div>
                    <div>
                      <span class="title">Seat</span>
                      <span class="seat">7B</span>
                    </div>
                    <div>
                      <span class="title">Board at</span>
                      <span class="board-at">10:30</span>
                    </div>
                    
                  </div>
                </div>
                <!-- /Info -->
                
                <div class="barcode">
                  <i class="fa fa-barcode"></i>
                  <span class="checkin">
                  CHECKIN NOW</span>
                </div>
                
              </div>
              
              <div id="bp2">
                <!-- Header -->
                <div class="header">
                  <span>Checkin</span>
                </div>
                <!-- /Header -->
                <div class="ok">
                  <i class="fa fa-check"></i>
                </div>
                <div class="cta">
                  <a href="#">DOWNLOAD BOARDING PASS</a>
                </div>
              </div>
        </div>
    </body>
</html>
