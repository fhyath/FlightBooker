        <div id="search-form">
            <div id="header">
            <h1>FIND THE PERFECT FLIGHT FOR YOU!</h1>
            </div>
            <section>
            <div class="flight" id="flightbox">
                <form id="flight-form">

                <!-- FROM/TO -->
                <div id="flight-depart">
                    <div class="info-box">
                        <label for="">LEAVING FROM</label>
                            <select>
                                <option value="0">Select Destination:</option>
                                <option value="nyc">New York City</option>
                                <option value="mia">Miami</option>
                                <option value="hawaii">Hawaii</option>
                                <option value="dubai">Dubai</option>
                                <option value="spain">Spain</option>
                                <option value="italy">Italy</option>
                            </select>

                    </div>
                    <div class="info-box" id="arrive-box">
                        <label for="">ARRIVING AT</label>
                            <select>
                                <option value="0">Select Destination:</option>
                                <option value="nyc">New York City</option>
                                <option value="mia">Miami</option>
                                <option value="hawaii">Hawaii</option>
                                <option value="dubai">Dubai</option>
                                <option value="spain">Spain</option>
                                <option value="italy">Italy</option>
                            </select>
                    </div>
                </div>
                
                <!-- FROM/TO -->
                <div id="flight-dates">
                <div class="info-box">
                    <label for="">LEAVING ON</label>
                    <input class="calendar" type="date" >
                </div>
                
                </div>

                <!-- SEARCH BUTTON -->
            
            <a href="./flightResults.html">
                <div id="flight-search" >
                    <div class="info-box" ></div>
                        <input type="submit" id="search-flight" value="SEARCH FLIGHTS" onclick="location.replace('./flightResults.html'); "/>
                    </div>
                </div>
            </a>
                
            </form>
